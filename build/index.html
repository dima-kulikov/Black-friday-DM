<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dnipro-M Black Friday</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script type="text/javascript" src="./js/scripts.js"></script>
  </head>

  <body>
    <main>
      <!-- счетчик скидок -->

      <!-- первый блок с процентами -->
      <section class="first-block">
        <!-- <div class="first-block__procent"> -->
        <img class="position img-1" src="./images/percent.png" alt="" />
        <img class="position img-2" src="./images/percent-2.png" alt="" />
        <img class="position img-3" src="./images/percent-3.png" alt="" />
        <img class="position img-4" src="./images/friday-circle.png" alt="" />
        <!-- </div> -->

        <div class="marquee">
          <img src="./images/first.png" />
          <img src="./images/first.png" />
          <img src="./images/first.png" />
          <img src="./images/first.png" />
          <img src="./images/first.png" />
          <img src="./images/first.png" />
          <img src="./images/first.png" />
          <img src="./images/first.png" />
        </div>
        <div class="marquee marquee__second-block">
          <img src="./images/second.png" />
          <img src="./images/second.png" />
          <img src="./images/second.png" />
          <img src="./images/second.png" />
          <img src="./images/second.png" />
          <img src="./images/second.png" />
          <img src="./images/second.png" />
          <img src="./images/second.png" />
        </div>
      </section>
      <!-- Обратный отсчет -->
      <div class="time__text">
        <p>до початку знижок</p>
        <div class="time">
          <div id="day" class="time__block">
            <p id="day-num"></p>
            <p id="day-text"></p>
          </div>
          <div id="hour" class="time__block">
            <p id="hour-num"></p>
            <p id="hour-text"></p>
          </div>
          <div id="minutes" class="time__block">
            <p id="minutes-num"></p>
            <p id="minutes-text"></p>
          </div>
          <div id="seconds" class="time__block">
            <p id="seconds-num"></p>
            <p id="seconds-text"></p>
          </div>
        </div>
      </div>
      <!-- Форма заполнения -->
      <div class="cordless form">
        <div class="form__text">
          <p class="form__text__first">
            Вривайся в головну подію року — чорну п’ятницю
          </p>
          <p class="form__text__second">
            Вкажи свій e-mail або телефон, щоб не пропустити суперціну на
            бажаний товар
          </p>
        </div>

        <form class="form__write">
          <input class="tel" type="tel" name="tel" placeholder="Телефон" />
          <p class="if">або</p>
          <input class="tel" type="email" name="email" placeholder="E-mail" />
          <button>Нагадати про акції</button>
        </form>
      </div>
      <!-- ----СЕКЦИЯ ПОВТОРА-------ШУРИК/УШМ -->
      <section class="cordless cordless__position">
        <div class="marquee">
          <img src="./images/cordless.png" />
          <img src="./images/cordless.png" />
          <img src="./images/cordless.png" />
          <img src="./images/cordless.png" />
          <img src="./images/cordless.png" />
          <img src="./images/cordless.png" />
        </div>
        <div class="cordless__block">
          <img class="cordless__img" src="./images/shurik.png" alt="" />
          <img class="cordless__img-2" src="./images/ushm.png" alt="" />
          <div class="price cordless__prise">
            <p>від 799 грн</p>
            <button>До категорії</button>
          </div>
        </div>
      </section>
      <!-- ------2---------- -->
      <section class="cordless welders welders__position">
        <div class="marquee">
          <img src="./images/svaroshnie-apparatu.png" />
          <img src="./images/svaroshnie-apparatu.png" />
          <img src="./images/svaroshnie-apparatu.png" />
          <img src="./images/svaroshnie-apparatu.png" />
          <img src="./images/svaroshnie-apparatu.png" />
          <img src="./images/svaroshnie-apparatu.png" />
        </div>
        <div class="cordless__block">
          <img class="welders__img" src="./images/svarka2.png" alt="" />
          <img class="welders__img-2" src="./images/svarka.png" alt="" />
          <div class="price welders__price">
            <p>від 899 грн</p>
            <button>До категорії</button>
          </div>
        </div>
      </section>

      <!-- ------3---------- -->
      <section class="cordless wood-machine wood-machine__position">
        <div class="marquee">
          <img src="./images/reismus.png" />
          <img src="./images/reismus.png" />
          <img src="./images/reismus.png" />
          <img src="./images/reismus.png" />
          <img src="./images/reismus.png" />
          <img src="./images/reismus.png" />
          <img src="./images/reismus.png" />
        </div>
        <div class="cordless__block">
          <img
            class="wood-machine__img"
            src="./images/wood-machine.png"
            alt=""
          />
          <div class="price wood-machine__price">
            <p>від 799 грн</p>
            <button>До категорії</button>
          </div>
        </div>
      </section>

      <!-- ------4---------- -->
      <section class="cordless perforator__position">
        <div class="marquee">
          <img src="./images/perforator.png" />
          <img src="./images/perforator.png" />
          <img src="./images/perforator.png" />
          <img src="./images/perforator.png" />
          <img src="./images/perforator.png" />
          <img src="./images/perforator.png" />
        </div>
        <div class="cordless__block">
          <img
            class="perforator__img"
            src="./images/perforato-foto.png"
            alt=""
          />
          <div class="price perforator__price">
            <p>від 1 199 грн</p>
            <button>До категорії</button>
          </div>
        </div>
      </section>

      <!-- ------5---------- -->
      <section class="cordless vacuum-cleaner__position">
        <div class="marquee">
          <img src="./images/vacuum-cleaner.png" />
          <img src="./images/vacuum-cleaner.png" />
          <img src="./images/vacuum-cleaner.png" />
          <img src="./images/vacuum-cleaner.png" />
          <img src="./images/vacuum-cleaner.png" />
          <img src="./images/vacuum-cleaner.png" />
        </div>
        <div class="cordless__block">
          <img
            class="vacuum-cleaner__img"
            src="./images/vacuum-cleaner-foto.png"
            alt=""
          />
          <div class="price vacuum-cleaner__price">
            <p>від 799 грн</p>
            <button>До категорії</button>
          </div>
        </div>
      </section>

      <!-- ------6---------- -->
      <section class="cordless shares__position">
        <div class="marquee">
          <img src="./images/shares.png" />
          <img src="./images/shares.png" />
          <img src="./images/shares.png" />
          <img src="./images/shares.png" />
          <img src="./images/shares.png" />
        </div>
        <div class="cordless__block">
          <div class="price footer-block">
            <p>
              ДО <span style="color: red; font-weight: bold"> -50%</span><br />
              НА ЕЛЕКТРОІНСТРУМЕНТ
            </p>
            <button>Переглянути всі акції</button>
          </div>
        </div>
        <img class="position img-1" src="./images/percent.png" alt="" />
        <img class="position img-2" src="./images/percent-2.png" alt="" />
        <img class="position img-3" src="./images/percent-3.png" alt="" />
        <img class="position img-4" src="./images/friday-circle.png" alt="" />
      </section>
    </main>
  </body>
</html>
